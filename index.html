<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Olive</h1>
            <h3>Find a healthy eatery near you!</h3>
            <br>
            <a href="#about" class="btn btn-dark btn-lg">I'm feeling hungry!</a>
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Stylish Portfolio is the perfect theme for your next project!</h2>
                    <p class="lead">This theme features some wonderful photography courtesy of <a target="_blank" href="http://join.deathtothestockphoto.com/">Death to the Stock Photo</a>.</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    
    <!-- Map - I STARTED EDITING FROM HERE TO END OF SCRIPTS -->
    <section id="contact" class="map">
                                                           
                <h4>
                   Enter Suburb <small>(<a id='find_me' href='#' >find me</a>)</small>
                </h4>
                    <p>
                        <input class='form-control' id='search_address' placeholder='Enter Suburb Here' type='text' />
                    </p>
                    <p>
                      <label>
                        within
                            <select id='search_radius'>
                              <option value='400'>2 blocks</option>
                              <option value='805'>1/2 mile</option>
                              <option value='1610'>1 mile</option>
                              <option value='3220'>2 miles</option>
                            </select>
                              </label>
                    </p>

                    <a class='btn btn-primary' id='search' href="#map_canvas">
                      <i class='glyphicon glyphicon-search'></i>
                          Search
                    </a>
                
                    <a class='btn btn-default' id='reset' href='#'>
                      <i class='glyphicon glyphicon-repeat'></i>
                          Reset
                    </a>
                    <div class='col-md-8'>
                        <div id='map_canvas'></div>
                            <p class='pull-right'>
                            </p>
                
                    </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Map JavaScript -->

        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.address.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
        <script type="text/javascript" src="js/maps_lib.js"></script>
        <script type='text/javascript' src="js/map_init.js"></script>

</body>

</html>
